<!DOCTYPE html>
<html>
 <head>
    <title> CSS </title>
     <link rel="stylesheet" type="text/css" href="class-id.css">
 </head>
    
 <body>
    <div class="class">
        this is class.   
     </div>
     <div id="id">
         this is id.
     </div>
     <div class="class" id="id">
         this is priority checking of class and id.
     </div>
     <div class="class other-class">
          this is multiple class.
     </div>
     <div id="id other-id">
         this is multiple id.
     </div>
     <div class="class other-class" id="id">
         this is id with several class.
     </div>
 </body>
</html>
